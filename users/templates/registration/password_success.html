{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change Success{% endblock %}

{% block content %}
    <div class="content-section d-flex justify-content-center align-items-center vh-100">
        <div class="card border rounded-lg p-4 shadow-lg bg-light w-50">
            <h1 class="h3 mb-4 fw-bold text-center">Password Change Success</h1>
            <p class="lead text-center">Your password has been successfully changed.</p>
            <p class="text-center">You can now use your new password to log in.</p>
            <div class="text-center">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill">Go to Login</a>
            </div>
        </div>
    </div>
{% endblock %}
